syntax = "proto3";

service AppGrpc {
    rpc hello (Data) returns (Reply) {}
    rpc throw (Empty) returns (Empty) {}
    rpc login (LoginRequest) returns (LoginResponce) {}
    rpc getProfile (Empty) returns (Profile) {}
}

message Empty {}

message Data {
    string name = 1;
}

message Reply {
   string message = 1;
}

message LoginRequest {
    string login = 1;
    string password = 2;
}

message LoginResponce {
    string accessToken = 1;
}

message Profile {
    string userId = 1;
    string name = 2;
}
