syntax = "proto3";

service AppGrpc {
    rpc callHello (Empty) returns (Reply) {}
    rpc callPost (Data) returns (Reply) {}
    rpc callThow (Empty) returns (Empty) {}
    rpc callLogin (LoginRequest) returns (LoginResponce) {}
}

message Empty {}

message Data {
    string name = 1;
}

message Reply {
   string message = 1;
}

message LoginRequest {
    string login = 1;
    string password = 2;
}

message LoginResponce {
    string accessToken = 1;
}
